<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Code Review Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .review-box {
            background-color: white;
            border: 1px solid #ccc;
            padding: 1rem;
            margin-bottom: 1.5rem;
            border-radius: 8px;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
        }
        .filename {
            font-weight: bold;
            font-size: 1.1rem;
            color: #2c3e50;
        }
        pre {
            background: #f8f8f8;
            padding: 1rem;
            overflow-x: auto;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <h1>AI Code Review Logs</h1>
    {% if reviews %}
        {% for entry in reviews %}
            <div class="review-box">
                <div class="filename">{{ entry.file }}</div>
                <pre>{{ entry.review }}</pre>
            </div>
        {% endfor %}
    {% else %}
        <p>No reviews have been logged yet.</p>
    {% endif %}
</body>
</html>
